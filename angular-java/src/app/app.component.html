<form action="" method="post">
  <h1> Sign Up </h1>
  
  <fieldset>
    
    <legend><span class="number">1</span> Your Basic Info</legend>
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" [(ngModel)]="user.name">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" [(ngModel)]="user.email">
 
    <label for="password">Password:</label>
    <input type="password" id="password"   [(ngModel)]="user.password"    name="user_password" >
  </fieldset>
       
  <button type="button" (click)="signUp()">Sign Up</button>
  
 </form>
